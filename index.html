<!DOCTYPE html>
<html>

<head>
    <title>Quiz!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #root {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        h3 {
            color: #555;
            margin-bottom: 20px;
        }

        form {
            margin: 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select, input[type="radio"] {
            margin-right: 10px;
        }

        .question-container {
            margin-bottom: 20px;
        }

        .question-container div {
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/he/he.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        const { useState, useEffect } = React;

        function App() {
            const [userSettings, setUserSettings] = useState({
                "select_difficulty": "",
            });
            const [quizData, setQuizData] = useState(null);
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [userAnswer, setUserAnswer] = useState("");
            const [userScore, setUserScore] = useState(0);

            useEffect(() => {
                if (userSettings.select_difficulty) {
                    const url = `https://opentdb.com/api.php?amount=10&difficulty=${userSettings.select_difficulty}`;
                    fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            console.log('Quiz data:', data); // Log the entire JSON response
                            const shuffledData = data.results.map(question => {
                                const answers = [...question.incorrect_answers, question.correct_answer];
                                return {
                                    ...question,
                                    answers: answers.sort(() => Math.random() - 0.5)
                                };
                            });
                            setQuizData(shuffledData);
                            setCurrentQuestionIndex(0); // Reset to the first question
                            setUserScore(0); // Reset the score
                        })
                        .catch(error => console.error('Error fetching quiz data:', error));
                }
            }, [userSettings.select_difficulty]);

            function handleChange(event) {
                setUserSettings({ ...userSettings, "select_difficulty": event.target.value });
            }

            function handleAnswerChange(event) {
                setUserAnswer(event.target.value);
            }

            function handleSubmit(event) {
                event.preventDefault();
                if (quizData) {
                    const currentQuestion = quizData[currentQuestionIndex];
                    const isCorrect = userAnswer === currentQuestion.correct_answer;
                    if (isCorrect) {
                        setUserScore(userScore + 1);
                    }
                    setUserAnswer("");
                    if (currentQuestionIndex < quizData.length - 1) {
                        setCurrentQuestionIndex(currentQuestionIndex + 1);
                    } else {
                        alert(`Quiz completed! Your score is ${userScore + (isCorrect ? 1 : 0)}/${quizData.length}`);
                    }
                }
            }

            function renderQuestion() {
                const currentQuestion = quizData[currentQuestionIndex];
                if (currentQuestion.type === 'multiple') {
                    return (
                        <div className="question-container">
                            {currentQuestion.answers.map((answer, index) => (
                                <div key={index}>
                                    <label>
                                        <input
                                            type="radio"
                                            value={answer}
                                            checked={userAnswer === answer}
                                            onChange={handleAnswerChange}
                                        />
                                        {he.decode(answer)}
                                    </label>
                                </div>
                            ))}
                        </div>
                    );
                } else if (currentQuestion.type === 'boolean') {
                    return (
                        <div className="question-container">
                            {['True', 'False'].map((answer, index) => (
                                <div key={index}>
                                    <label>
                                        <input
                                            type="radio"
                                            value={answer}
                                            checked={userAnswer === answer}
                                            onChange={handleAnswerChange}
                                        />
                                        {answer}
                                    </label>
                                </div>
                            ))}
                        </div>
                    );
                }
                return null;
            }

            return (
                <div>
                    <form>
                        <label htmlFor="difficulty">Select Difficulty:</label>
                        <select id="difficulty" name="difficulty" onChange={handleChange}>
                            <option value=""></option>
                            <option value="easy">easy</option>
                            <option value="medium">medium</option>
                            <option value="hard">hard</option>
                        </select>
                    </form>
                    {quizData && (
                        <div>
                            <h2>Quiz Questions:</h2>
                            <div>
                                <h3>{he.decode(quizData[currentQuestionIndex].question)}</h3>
                                <form onSubmit={handleSubmit}>
                                    {renderQuestion()}
                                    <button type="submit">Submit Answer</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
